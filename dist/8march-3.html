<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Specified DOCTYPE yields the fewest quirks -->

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <!-- IE=edge is used here so that Windows Phones will display our mobile version correctly.
    It is hidden inside a conditional comment that hides it from any 'mso' (Microsoft Outlook) products
    to prevent a problem where Windows Live Mail will not display images when this tag is used -->
    <!--[if !mso]><!-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!--<![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- A title tag is required for valid XHTML, but some native Android mail clients will display
    this title just before the preheader in the inbox preview, which usually isn’t ideal -->
    <title></title>

    <!--suppress HtmlUnknownAttribute -->
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet" type="text/css"/>

</head>
<body class="email email_mode_8march-3" style="padding: 0; background: #fc2e5f; margin: 0;">
    <table class="email__body" style="border-spacing: 0; border-collapse: collapse; margin: 0; padding: 0; border: 0; -webkit-text-size-adjust: 100%; width: 100%; -ms-text-size-adjust: 100%; font-size: 22px; line-height: 1.4; text-align: center; table-layout: fixed; font-family: Comfortaa,Arial,Tahoma,Verdana,sans-serif; background: #fc2e5f;" align="center">
        <tr>
            <td class="email__wrapper" style="border-spacing: 0; border: 0; border-collapse: collapse; margin: 0; padding: 64px 8px;">
                <table class="container" style="border-spacing: 0; border: 0; border-collapse: collapse; padding: 0; margin: 0 auto; max-width: 800px; box-sizing: border-box; box-shadow: 0 0 15px -4px #000;">
                    <tr>
                        <td class="header" style="border-spacing: 0; border: 0; border-collapse: collapse; margin: 0; padding: 0;">
                            <img class="header__img" alt="so sweet" src="https://github.com/tohasan/email-to-the-friend/blob/feature/8march/blocks/common/images/8march3.jpg?raw=true" style="margin: 0; padding: 0; border-spacing: 0; border: 0; display: block; width: 100%; height: auto; max-width: 100%; -ms-interpolation-mode: bicubic;"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="content" style="border-spacing: 0; border: 0; border-collapse: collapse; margin: 0; padding: 24px 8%; background-color: #fff;" bgcolor="#fff">
                            <table class="content__wrapper" style="border-spacing: 0; border: 0; border-collapse: collapse; margin: 0; padding: 0; width: 100%; text-align: center;" align="center">
                                <tr>
                                    <td class="content__title" style="border-spacing: 0; border: 0; border-collapse: collapse; padding: 0; margin: 0; padding-bottom: 16px; text-align: center; font-size: 1.25em;" align="center">Дорогая {{name}}!</td>
                                </tr>
                                <tr>
                                    <td class="content__paragraph content__paragraph_type_greetings" style="border-spacing: 0; border: 0; border-collapse: collapse; margin: 0; padding: 0; padding-bottom: 8px; text-align: center;" align="center">
                                        Желаю счастья и любви,<br/>
                                        Они дороже всех подарков.<br/>
                                        И пусть все сбудутся мечты,<br/>
                                        В прекрасный день - 8 Марта!<br/>
                                        <br/>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="content__paragraph content__paragraph_type_final" style="border-spacing: 0; border: 0; border-collapse: collapse; margin: 0; padding: 0; padding-bottom: 8px; text-align: right;" align="right">
                                        Искренне твои,<br/>
                                        команда IT Yota
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
